<!DOCTYPE html>
{% load i18n static %}

<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gelias /
      {% block title %}
      {% endblock title %}
    </title>
    <link rel="stylesheet"
          href="{% static 'bootstrap/dist/css/bootstrap.css' %}" />
    <link rel="stylesheet"
          href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" />
    <script defer src="{% static '@popperjs/core/dist/umd/popper.js' %}"></script>
    <script defer src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
  </head>
  <body class="bg-secondary-subtle">
    {% block content %}
    {% endblock content %}
  </body>
</html>
